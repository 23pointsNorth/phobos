#If you want to evaluate numeric expressions in this yaml file, just enclose your expression with '&'. In that simple expressions you can use the python math module.

Sensors:
    RaySensor:
        width: 144
        height: 1
        opening_width: &0.5*math.pi&
        opening_height: &0.5*math.pi&
        maxDistance: 100
    RotatingRaySensor:
        bands: 16
        lasers: 32
        maxDistance: 100.0
        draw_rays: True
        horizontal_resolution: &(1/180)*math.pi&
        horizontal_offset:  0.0
        vertical_offset:  0.0
    CameraSensor:
        width:
            required: true
            default: 640
        height:
            required: true
            default: 480
        show_cam:
            required: true
            default: true
        opening_width:
            required: true
            default: 90
        opening_height:
            required: true
            default: 90
        hud_pos:
            required: true
            default: 0
        hud_width:
            required: true
            default: 320
        hud_height:
            required: true
            default: 240
        depthImage:
            required: true
            default: false
    ScanningSonar:
        width: 64
        height: 512
        resolution: 0.1
        maxDist: 100.0
        hud_pos: 0
        updateRate: 10
        gain: 1
        show_cam: False
        only_ray: False
        extension:
            - 0.010000
            - 0.004000
            - 0.004000
        left_limit: &math.pi&
        right_limit: &(-1)*math.pi&
        ping_pong_mode: False
    MultiLevelLaserRangeFinder:
        numRaysVertical: 32
        numRaysHorizontal: 1900
        rttResolutionX:  512 # 128*4
        rttResolutionY:  256 # 128 * 2
        verticalOpeningAngle: &40/180.0 * math.pi&
        horizontalOpeningAngle: &2*math.pi*1899/ 1900&
        maxDistance:  100.0
    JointPosition: {}
    JointVelocity: {}
    JointLoad: {}
    JointTorque: {}
    JointAVGTorque: {}
    Joint6DOF: {}
    NodeContact: {}
    NodePosition: {}
    NodeRotation: {}
    NodeContactForce: {}
    NodeCOM: {}
    NodeVelocity: {}
    NodeAngularVelocity: {}
    MotorCurrent: {}