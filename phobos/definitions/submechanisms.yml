# This file holds definitions of (sub)mechanisms commonly used in the
# construction of robots, such as parallel mechanisms for joint actuation.

submechanisms:
  revolute:
    type: R
    joints:
        active: ['revolute']
        independent: ['revolute']
        spanningtree: ['revolute']
  universal:
    type: RR
    joints:
        active: ['revolute1', 'revolute2']
        independent: ['revolute1', 'revolute2']
        spanningtree: ['revolute1', 'revolute2']
  spherical:
    type: RRR
    joints:
        active: ['revolute1', 'revolute2', revolute3']
        independent: ['revolute1', 'revolute2', revolute3']
        spanningtree: ['revolute1', 'revolute2', revolute3']
  lambda_mechanism:
    type: rrPr
    joints:
        active: ['prismatic1']
        independent: ['revolute1']
        spanningtree: ['revolute1', 'revolute2', 'prismatic1']
  ankle_mechanism:
    type: 2sPrr+1u
    joints:
        active: ['prismatic3', 'prismatic6']
        independent: ['revolute7', 'revolute8']
        spanningtree: ['revolute1', 'revolute2', 'prismatic3', 'revolute4', 'revolute5', 'prismatic6', 'revolute7', 'revolute8', 'revolute9', 'revolute10']
  torso_mechanism:
    type: 2sPu+1u
    joints:
        active: ['prismatic3', 'prismatic6']
        independent: ['revolute7', 'revolute8']
        spanningtree: ['revolute1', 'revolute2', 'prismatic3', 'revolute4', 'revolute5', 'prismatic6', 'revolute7', 'revolute8']        
