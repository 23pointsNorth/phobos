#If you want to evaluate numeric expressions in this yaml file, just enclose your expression with '&'. In that simple expressions you can use the python math module.

# IMPORTANT: if adding new categories to the internal phobos, also change the
# visual representation of these in the add_sensor Operator!
#
# we have these sensors defined by MARS:
# ray_sensor
# rotating_ray_sensor
# camera_sensor
# scanning_sonar
# multi_level_laser_range_finder
# joint_position
# joint_velocity
# joint_load
# joint_torque
# joint_avg_torque
# joint_6_dof
# node_contact
# node_position
# node_rotation
# node_contact_force
# node_com
# node_velocity
# node_angular_velocity
# motor_current
# undefined

# SDF provides these sensors:
# altimeter
# camera
# contact
# gps
# imu
# logical_camera
# magnetometer
# ray
# rfidtag
# rfid
# sonar
# transceiver
# force_torque
#

sensors:
    # scanning sensors
    Ray_sensor:
        general:
            type: ray_sensor
            shape: disc
            size:
                - 0.2
                - 36
            categories:
                - scanning
        width: 144
        height: 1
        opening_width: &0.5*math.pi&
        opening_height: &0.5*math.pi&
        max_distance: 100
        mars:
            next: true
        sdf:
            otherparam: false
    Rotating_ray_sensor:
        general:
            type: rotating_ray_sensor
            shape: disc
            size:
                - 0.2
                - 36
            categories:
                - scanning
        bands: 16
        lasers: 32
        max_distance: 100.0
        draw_rays: True
        horizontal_resolution: &(1/180)*math.pi&
        horizontal_offset: 0.0
        vertical_offset: 0.0
    Scanning_sonar:
        general:
            type: scanning_sensor
            shape: disc
            size:
                - 0.2
                - 36
            categories:
                - scanning
        width: 64
        height: 512
        resolution: 0.1
        max_dist: 100.0
        hud_pos: 0
        update_rate: 10
        gain: 1
        show_cam: false
        only_ray: false
        extension:
            - 0.010000
            - 0.004000
            - 0.004000
        left_limit: &math.pi&
        right_limit: &(-1)*math.pi&
        ping_pong_mode: false
    Multi_level_laser_range_finder:
        general:
            type: multi_level_laser_range_finder
            shape: disc
            size:
                - 0.2
                - 36
            categories:
                - scanning
        num_rays_vertical: 32
        num_rays_horizontal: 1900
        rtt_resolution_x:  512 # 128*4
        rtt_resolution_y:  256 # 128 * 2
        vertical_opening_angle: &40/180.0 * math.pi&
        horizontal_opening_angle: &2*math.pi*1899/ 1900&
        max_distance: 100.0

    # camera sensors
    Camera:
        general:
            type: camera
            shape: ico
            size: 0.2
            categories:
                - camera
        width: 640
        height: 480
        show_cam: true
        opening_width: 90
        opening_height: 90
        hud_pos: 0
        hud_width: 320
        hud_height: 240
        depth_image: false

